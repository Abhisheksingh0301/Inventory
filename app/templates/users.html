{% extends "layout.html" %}

{% block title %}
Users
{% endblock %}

{% block content %}
<div class="flex flex-col items-center space-y-4">
  <h1 class="text-3xl font-bold text-center border-b-2 border-green-700 pb-2 w-full max-w-md">
    User List
  </h1>
  <hr>
  <div class="flex flex-row gap-4 text-left overflow-x-auto">
    {% for user in users %}
    <div class="px-4 py-2 bg-green-100 rounded shadow min-w-max">
      {{ user }}
    </div>
    {% else %}
    <div class="text-gray-500">No users found.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
