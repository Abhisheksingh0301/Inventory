{% extends "layout.html" %}

{% block title %}User Login{% endblock %}

{% block content %}
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex flex-col items-center">
        <h2 class="text-xl sm:text-2xl font-semibold mb-6">User Login</h2>

        <form method="POST" class="bg-stone-100 shadow-lg rounded-lg px-8 py-8 w-full max-w-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-3 text-center">Welcome Back</h2>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required autocomplete="off"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-medium">
                Login
            </button>

            <!-- Register Link -->
            <p class="text-center text-gray-600 text-sm mt-4">
                Donâ€™t have an account?
                <a href="/register" class="text-indigo-600 hover:underline font-medium">Register</a>
            </p>

            <!-- Forgot Password Link -->
            <p class="text-center text-gray-600 text-sm mt-2">
                <a href="/forgot-password" class="text-indigo-500 hover:underline font-medium">Forgot your password?</a>
            </p>
        </form>
    </div>

</body>

{% endblock %}
