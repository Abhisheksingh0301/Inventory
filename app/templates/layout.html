<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}My Flask App{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}" />
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-blue-100 via-blue-50 to-white text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-500 sticky top-0 z-50 shadow-md">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-2 text-white font-bold text-xl">
        <img src="{{ url_for('static', filename='logo.jfif') }}" alt="Logo" class="h-8 w-8 object-contain" />
        <span>My Flask App</span>
      </a>
      
      <!-- Navigation Links -->
      <div class="flex space-x-8">
        <a href="/" class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">Home</a>
        <a href="/about" class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">About</a>
        <a href="/users" class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">Users</a>
         <a href="/products" class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">Products</a>
         <a href="/purchase" class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">Purchase</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto mt-10 mb-12 p-8 bg-white rounded-lg shadow-lg max-w-4xl flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-blue-500 text-white text-center py-6">
    <p class="mb-2">&copy; {{ current_year }} My Flask App. All rights reserved.</p>
    <div class="flex justify-center space-x-6 text-green-300">
      <a href="#" aria-label="Twitter" class="hover:text-white transition-colors duration-300">ğŸ¦</a>
      <a href="#" aria-label="GitHub" class="hover:text-white transition-colors duration-300">ğŸ™</a>
      <a href="#" aria-label="LinkedIn" class="hover:text-white transition-colors duration-300">ğŸ”—</a>
    </div>
  </footer>

</body>
</html>
