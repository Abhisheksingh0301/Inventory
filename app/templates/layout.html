<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}My Flask App{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}" />
</head>

<body class="flex flex-col min-h-screen bg-gradient-to-br from-blue-100 via-blue-50 to-white text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-500 sticky top-0 z-50 shadow-md">
    <div class="container mx-auto flex items-center justify-between py-4 px-4 sm:px-6">
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-2 text-white font-bold text-xl">
        <img src="{{ url_for('static', filename='logo.jfif') }}" alt="Logo" class="h-8 w-8 object-contain" />
        <span>My Flask App</span>
      </a>

      <!-- Hamburger Menu Button (visible on mobile) -->
      <button id="menu-toggle" class="sm:hidden text-white focus:outline-none" aria-label="Toggle navigation">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Navigation Links (Row on large screens) -->
      <div id="nav-links" class="hidden sm:flex sm:flex-row sm:space-x-8 sm:items-center">
        <a href="/"
          class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">Home</a>
        <a href="/suppliers"
          class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">Suppliers</a>
        <a href="/products"
          class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">Products</a>
        <a href="/purchase"
          class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">Purchase</a>
        <a href="/about"
          class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">About</a>
      </div>
    </div>

    <!-- Mobile Menu (Column on small screens) -->
    <div id="mobile-menu" class="hidden sm:hidden bg-blue-600">
      <div class="flex flex-col items-center space-y-4 py-4">
        <a href="/"
          class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">Home</a>
        <a href="/suppliers"
          class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">Suppliers</a>
        <a href="/products"
          class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">Products</a>
        <a href="/purchase"
          class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">Purchase</a>
        <a href="/about"
          class="text-white text-lg font-semibold hover:text-blue-300 transition-colors duration-300 font-serif">About</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto mt-6 sm:mt-10 mb-12 p-4 sm:p-8 bg-white rounded-lg shadow-lg max-w-7xl flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-blue-500 text-white text-center py-6">
    <p class="mb-2 text-sm sm:text-base">&copy; {{ current_year }} My Flask App. All rights reserved.</p>
    <div class="flex justify-center space-x-4 sm:space-x-6 text-green-300">
      <a href="#" aria-label="Twitter" class="hover:text-white transition-colors duration-300 text-lg sm:text-xl">🐦</a>
      <a href="#" aria-label="GitHub" class="hover:text-white transition-colors duration-300 text-lg sm:text-xl">🐙</a>
      <a href="#" aria-label="LinkedIn"
        class="hover:text-white transition-colors duration-300 text-lg sm:text-xl">🔗</a>
    </div>
  </footer>

  <!-- JavaScript for Hamburger Menu Toggle -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>

</html>
